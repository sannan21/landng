<!DOCTYPE html>
<html>
<head>
	<title>Learning html</title>
	<link rel="stylesheet" type="text/css" href="coffeshop.css">
	
		
	</style>
	</head>
	<body >
		<div class="container">
			<header class="header">
				<div class="logo">
					<img src="coffee-logo.png">
					<span class="coffeetext">COFFEE LOGO</span>
				</div>
				<nav class="navi">
					<a href="x">HOME</a>
					<a href="X">PRODUCTS</a>
					<a href="X">PRICE</a>
					<a href="X">CONTACT</a>
				</nav>
			</header>
			<div class="content">
				<div class="image-content"> 
					<h1 class="quote"><marquee>Today's good mood is sponsored by coffee</marquee> </h1>
				</div>
				<div class="card-list">
            	<h1 id="product">Products</h1>
            	<div class=card>
            		<img src="mocha-image.png">
            		<div>
            			<h2>Mocha</h2>
            			<h3>&#8377;250</h3>
            		</div>

            	</div>
            	<div class=card>
            		<img src="latte-image.png">
            		<div>
            			<h2>latte</h2>
            			<h3>&#8377;280</h3>
            		</div>

            	</div>
            	<div class=card>
            		<img src="cappuccino-image.png">
            		<div>
            			<h2>Cappuccino</h2>
            			<h3>&#8377;250</h3>
            		</div>

            	</div>
            	<div class=card>
            		<img src="americano-image.png">
            		<div>
            			<h2>americano</h2>
            			<h3>&#8377;280</h3>
            		</div>

            	</div>
            	<div class=card>
            		<img src="affogato.png">
            		<div>
            			<h2>Affogato</h2>
            			<h3>&#8377;320</h3>
            		</div>

            	</div>
            	<div class=card>
            		<img src="espresso.png">
            		<div>
            			<h2>Espresso</h2>
            			<h3>&#8377;250</h3>
            		</div>

            	</div>
				<div class=card>
            		<img src="iced-coffee.png">
            		<div>
            			<h2>Iced-Coffee</h2>
            			<h3>&#8377;300</h3>
            		</div>

            	</div>
           <div class=card>
            		<img src="ristretto.png">
            		<div>
            			<h2>Ristretto</h2>
            			<h3>&#8377;320</h3>
            		</div>

            	</div>
            </div>
            <div class="order-section">
            	<h1 id="order">Order</h1>
            	<script type="text/javascript" src="https://form.jotform.com/jsform/231544354623049"></script>
            </div>

            <footer>
			<div class="footer"> Coffee World</div>
		</footer>

			
		</div>
		
		
	</body>
</html>
